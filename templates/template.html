<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Prompt Engineering App</title>
</head>
<body class="bg-[#090909] text-[#090909]">

    <header class="w-full h-[100px]  md:h-[70px] flex flex-col md:flex-row px-10 bg-[#b39ddb] flex items-center justify-center md:justify-between">

        <p class="font-black leading-[18px] text-xl my-3">PROMPT<br>ENGINEERING</p>

        <nav class="flex items-center justify-center gap-4 ">
            <a href="/" class="font-bold text-md">Home</a>
            <a href="/contact" class="font-bold text-md">How it works</a>
            <a href="#" class="font-bold text-md">Prompts</a>
        </nav>

    </header>

    <div class="w-full h-[375px] px-10 flex items-center justify-center" id="app"></div>

    <section class="w-full h-[500px] md:h-[300px] bg-[#b39ddb] py-10 flex flex-col items-center justify-start">
        <p class="font-bold text-[20px] px-10">QUICK PROMPTS</p>

        <form id="formValues" method="post" >
        <div class="w-full flex justify-center items-center gap-5 my-4 px-10 py-2 flex-col md:flex-row">

            <button  type="submit" class="w-[150px] p-2 px-3 font-bold bg-[#F5C2C2] rounded-xl border border-[3.1px] border-[#090909]" 
            value="This prompt will generate captions" onclick="submitValues(this.value)">
            Captions
            </button>

            <button type="submit" class="w-[150px] p-2 px-3 font-bold bg-[#F5C2C2] rounded-xl border border-[3.1px] border-[#090909]" 
            value="Write a blog article on:" onclick="submitValues(this.value)">
                Blog Articles
            </button>

            <button type="submit" class="w-[150px] p-2 px-3 font-bold bg-[#F5C2C2] rounded-xl border border-[3.1px] border-[#090909]" 
            value="This prompt will generate captions" onclick="submitValues(this.value)">
                Emails
            </button>

            <button type="submit" class="w-[150px] p-2 px-3 font-bold bg-[#F5C2C2] rounded-xl border border-[3.1px] border-[#090909]" 
            value="This prompt will generate captions" onclick="submitValues(this.value)">
                Copywriting
            </button>
        </div>

        <input type="text" placeholder="Enter keywords for your prompt" name="userInput"
        class="m-5 outline-[#090909] px-5 w-1/2 h-[50px] rounded-xl font-bold border border-[1px] border-[#474747]"
        />
        <input type="hidden" name="prompt" id="inputPrompt" value=""/>
        </form>
    </section>

    <section class="w-full h-auto px-10">
        {% if fetched_data %}
			<h2 class="text-white font-black text-2xl md:text-3xl pb-10">Response:</h2>
			<p class="text-white font-bold text-xl md:text-2xl pb-10" id="response">{{ fetched_data }}</p>
		{% endif %}

<!--

        <<h2 class="text-white font-black text-2xl md:text-3xl pb-10">Response</h2>

        <p class="text-white font-bold text-xl md:text-2xl pb-10" id="response"></p>>
-->
    </section>
    
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <script>
    
        function submitValues (btnValue) {
            var inputPrompt = document.getElementById("inputPrompt")
            var form = document.getElementById("fromValues")

            inputPrompt.value = btnValue;

            console.log(inputPrompt.value)




        }

    </script>

    <script>
        var app = document.getElementById("app");

var typewriter = new Typewriter(app, {
  loop: true,
  delay: 50,
  deleteSpeed: 50,
  cursorClassName: 'Typewriter__wrapper font-bold text-[25px] md:text-[50px] text-[#cd9cf2]',
});

typewriter
  .pauseFor(2500)
  .typeString('<p class="font-black text-[30px] md:text-[50px] text-transparent bg-clip-text bg-gradient-to-r from-[#cd9cf2] to-[#F5C2C2]">Pre-Engineered Prompts for you!</p>')
  .pauseFor(300)
  .deleteAll()
  .typeString('<p class="font-black text-[30px] md:text-[50px] text-transparent bg-clip-text bg-gradient-to-r from-[#cd9cf2] to-[#F5C2C2]">Write captions, emails, articles')
  .pauseFor(300)
  .deleteAll()
  .typeString('<p class="font-black text-[30px] md:text-[50px] text-transparent bg-clip-text bg-gradient-to-r from-[#cd9cf2] to-[#F5C2C2]">And much more!</p>')
  .pauseFor(300)
  .start();

    </script>

    <script>
    var res = document.getElementById("response");

var typewriterOne = new Typewriter(res, {
  loop: false,
  delay: 30,
  deleteSpeed: 50,
  cursorClassName: 'Typewriter__wrapper font-bold text-[25px] md:text-[50px] text-[#cd9cf2]',
});

var res_data = "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec dictum dapibus lobortis. Duis leo augue, consequat sed dolor in, lobortis dictum turpis. Nulla gravida tempus gravida. Ut ut lectus sit amet ipsum porttitor viverra. Curabitur consequat sapien et velit dapibus efficitur. Integer sit amet fermentum tortor, a vulputate magna. Nunc quis volutpat nisi, et volutpat sem. Maecenas dignissim dictum velit, sit amet congue nunc blandit at. Vestibulum elit ipsum, rhoncus a efficitur efficitur, venenatis eget nulla."
var type_res = '{{ fetched_data }}'

typewriterOne
  .typeString(type_res)
  .start();
    </script>
</body>
</html>
